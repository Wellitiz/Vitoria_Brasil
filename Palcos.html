<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vitória Brasil Eventos</title>
        <link rel="stylesheet" href="/style_pg.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Inder&display=swap" rel="stylesheet">
        <link rel="icon" href="./Assets/Icone.png">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <div class="Topo">
                <div class="Menu">                    
                    <a href="./index.html"><img src="./Assets/Logo.png" alt="Logo Port Supply"></a>
                    <nav class="paginas">
                        <a href="./index.html#Home">Home</a>
                        <a href="./index.html#Servicos">Sobre nós</a>
                        <a href="./index.html#Sobre">Produtos</a>
                        <a href="./index.html#Contatos">Serviços</a>
                        <a href="./index.html#Contatos">Contato</a>
                    </nav>
                </div>                
            </div>        
        </header>

        <main>
            <div class="Box_Fotos">
                <h1 id="Titulo">Palcos</h1>
                <div class="Fotos">
                    <img src="./Assets/Fotos/Palcos/1.png" alt="">
                    <img src="./Assets/Fotos/Palcos/2.png" alt="">
                    <img src="./Assets/Fotos/Palcos/3.png" alt="">
                    <img src="./Assets/Fotos/Palcos/4.png" alt="">
                    <img src="./Assets/Fotos/Palcos/5.png" alt="">
                    <img src="./Assets/Fotos/Palcos/6.png" alt="">
                    <img src="./Assets/Fotos/Palcos/7.png" alt="">
                    <img src="./Assets/Fotos/Palcos/8.png" alt="">
                    <img src="./Assets/Fotos/Palcos/9.png" alt="">
                    <img src="./Assets/Fotos/Palcos/10.png" alt="">
                </div>
            </div>

            <div class="FormArea">
                <div class="Agende">
                    <h1>Agende uma visita sem compromisso. <br>Deixe seus dados e logo entraremos em contato.</h1>
                </div>

                <div class="Formulario">
                    <form action="" method="post">
                        <div class="F1">
                            <div class="Area">
                                <label for="inputName">Seu Nome:</label>
                                <input type="text" id="inputName" name="nome">
                            </div>
                            <div class="Area">
                                <label for="inputEmail">Seu E-mail:</label>
                                <input type="email" id="inputEmail" name="email">
                            </div>
                            <div class="Area">
                                <label for="inputAssunto">Assunto do E-mail:</label>
                                <input type="text" id="inputAssunto" name="assunto">
                            </div>
                            <div class="Area">
                                <label for="inputTel">Seu Telefone:</label>
                                <input type="text" id="inputTel" name="Tel">
                            </div>
                        </div>

                        <div class="F2">
                            <div>
                                <label for="mensagem">Sua Mensagem:</label>
                                <textarea name="mensagem" id="mensagem" cols="50" rows="10"></textarea>
                            </div>
                            <div class="check">
                                <input type="checkbox" id="check">
                                <label for="check">Ao selecionar esta caixa e enviar seus dados, você nos autoriza a te enviar e-mails. Você pode cancelar a qualquer momento.</label>
                            </div>

                            <div class="botao">
                                <button>Enviar Mensagem</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="contatos">
                <div class="camp-contato">              
                    <div class="contat">                        
                        <h2>CONTATOS</h2>
                        <div class="contato" id="contato1">
                            <a href="tel:+5521987321969">(21) 98732-1969</a>
                        </div>
                        <div class="contato" id="contato2">
                            <a href="https://wa.me/5521987321969" target="_blank">(21) 98732-1969</a>
                        </div>
                        <div class="contato" id="contato3">
                            <a href="mailto:eventos@vitoriabrasileventos.com">eventos@vitoriabrasileventos.com</a>
                        </div>

                        <div class="Redes">
                            <div class="ImgRedes1">
                                <a href="https://web.facebook.com/vitoria.brasil.50" target="_blank"></a>
                            </div>

                            <div class="ImgRedes2">
                                <a href="https://www.instagram.com/vitoria.brasil2006/?hl=pt-br"></a>
                            </div>

                            <div class="ImgRedes3">
                                <a href=""></a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="endereco">
                        <h2>ENDEREÇO</h2>
                        <div class="end">
                            <a href="https://goo.gl/maps/XvcRrzuKpwQrCddQA" target="_blank" id="mapa">Rio de Janeiro <br>RJ</a>
                            <img src="./Assets/Localização.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="copy">
                <h4>&#169 Copyright 2023 | Vitória Brasil Eventos</h4>
            </div>
        </footer>
    </body>
</html>
